<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div class="login-container">
        <h2>Add your course</h2>
        <form id="courseForm" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <!-- renders the label and input field -->
                {{ form.course_code.label() }}
                {{ form.course_code() }}
            </div>
            <div class="form-group">
                {{ form.add() }}
            </div>
        </form>
    </div>

    <!-- AJAX is asynch JS and XML, used it to intercept form submission -->
    <script type="text/javascript">
        <!-- Ready is a function to only run the code after form is submitted -->
        $(document).ready(function () {
            $('#courseForm').on('submit', function (e) {
                e.preventDefault();

                $.ajax({
                    url: 'main',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function (response) {
                        if (response.status === 'error') {
                            showModal(response.message);
                        }
                        if (response.status === 'success') {
                            $('ul').append('<li>' + response.new_course + '</li>');
                            $('#courseForm input[name="course_code"]').val('');
                        }
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });

        function showModal(message) {
            $('#modalMessage').text(message);
            $('#errorModal').modal();  // Initialize the modal
            $('#errorModal').modal('show');  // Show the modal
        }
    </script>

    <div class="Course List">
        <h2>Your Courses</h2>
        <ul>
            {% for course in user_courses %}
            <li>{{ course.course_code }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="errorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
